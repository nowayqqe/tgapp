<!DOCTYPE html>
<html>
<head>
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем API Telegram -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Используем тему Telegram */
            color: var(--tg-theme-text-color, #000000);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Это мое первое мини-приложение в Telegram.</p>
    <button onclick="alert('Кнопка работает!')">Нажми на меня</button>
    <button onclick="Telegram.WebApp.close()">Закрыть приложение</button>

    <script>
        // Инициализируем приложение
        Telegram.WebApp.ready();
        
        // Пример, как получить данные пользователя
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('user').innerText = `${user.first_name} ${user.last_name || ''}`;
        }
    </script>
    <p>Тебя зовут: <span id="user">Неизвестный пользователь</span></p>
</body>
</html>
